<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/moneyctrl.css">
    <script src="js/rem.js"></script>
    <script src="js/art-template.js"></script>
</head>
<body>
<div class="header">
     <div class="left">
         <a href="index.html" class="icon-back"></a>
     </div>
     <div class="right">
         <a href="javascript:void(0)" class="icon-app"></a>
     </div>
     <div class="center">
         <h1>省钱控--最新优惠</h1>
     </div>
</div>
<section class="product">
    <ul>
    </ul>
</section>


<section class="product-list">
    <ul></ul>
</section>
<div class="page">
    <span>
        <a href="javascript:void(0)" class="prev">
            上一页
        </a>
    </span>
    <span>
        <select id="selectPage" name="select">

        </select>
    </span>
    <span>
        <a href="javascript:void(0)" class="next">
            下一页
        </a>
    </span>
</div>
<footer>
    <div class="top">
        <a href="">登录</a>
        <a href="">注册</a>
        <a href="#" class="img">返回顶部</a>
    </div>
    <div class="bottom">
        <p>
            <a href="javascript:;" style="color: Red;">手机APP下载</a>
            <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</footer>
<script type="text/template" id="tpl1">
    {{ each result }}
    <li>
        <a href="moneyproduct.html?productid={{ $value.productId }}">
            <div class="pic">
                <%==$value.productImgSm %>
            </div>
            <div class="infor">
                <div class="title">
                    <p>
                        {{ $value.productName }}
                        <span>{{ $value.productPinkage }}</span>
                    </p>
                </div>
                <div class="bottom">
                                     <span class="time">
                                         {{$value.productFrom}}|{{$value.productTime}}
                                     </span>
                </div>
                <span class="icon">
                                          {{ $value.productComCount.replace("有","").replace("人评论","")}}
                                    </span>
            </div>
        </a>
    </li>
    {{ /each }}
</script>
<script type="text/template" id="tpl2">
    <%  for(var i =0;i<num;i++){  %>
    <option class="ops" data-index = "{{i+1}}"  value="1" >
        <span> {{ page++ }} </span>/{{ num }}
    </option>
    <% } %>
</script>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/common.js"></script>
<script src="js/moneyctrl.js"></script>



</body>
</html>
