<script type="text/template" id="tpl3">
    {{  each result }}
    <div class="firstImg">
       <%==str%>
    </div>
         <div class="box">
              <span class="left">{{ $value.comName }}</span>
             <span class="right">{{ $value.comTime }}</span>
             <div class="content">{{ $value.comContent }}</div>
         </div>
    {{ /each }}
</script>
<script type="text/template" id="tpl2">
       {{ each result }}
            <li>
                <a href="bijia.html?productid={{ $value.productId }}">
                    <div class="pic"><%==$value.productImg %></div>
                    <div class="infor">
                        <p class="des">{{ $value.productName }}</p>
                        <p class="price">{{ $value.productPrice }}</p>
                        <p class="com">
                            <span>{{ $value.productQuote }}</span>
                            <span>{{ $value.productCom }}</span>
                        </p>
                    </div>
                    <!--<span class="xinxin">-->
                        <!--<img src="./images/2017-08-30_211149.png" alt="">-->
                        <!--<img src="./images/2017-08-30_211149.png" alt="">-->

                        <!--<img src="./images/2017-08-30_211149.png" alt="">-->
                    <!--</span>-->
                </a>
            </li>
      {{ /each }}
</script>

<script type="text/template" id="tpl1">
    {{ each   result   value i }}
        <li>
            <a href="productlist.html?categoryid={{ value.categoryId }}&pageid=1">
                  <em data-i="{{ --i }}" class="top{{ ++i }}">{{ ++i }}</em>
                <div>
                    <p>{{ value.brandName }}</p>
                    <p>{{ value.brandInfo }}</p>
                </div>
            </a>
        </li>
    {{ /each }}
</script>
<script src="js/jquery-1.11.1.min.js"></script>
