<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/productlist.css">
  <script src="lib/flexible/flexible.js"></script>
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <header class="header">
      <div class="app fr">
        <a href="#"><img src="images/header_app.png" alt=""></a>
      </div>
      <div class="logo">
        <h1><a href="#"><img src="images/header_logo.png" alt=""></a></h1>
      </div>
    </header>
    <!-- 搜索部分 -->
    <div class="search">
      <div class="search_btn fr">
        <button>搜索</button>
      </div>
      <div class="search_input">
        <input type="text" placeholder="请输入你想比价的商品">
      </div>
    </div>
    <!-- 面包屑导航 -->
    <div class="bread_nav">
      <a href="index.html">首页</a>>
      <a href="category.html">全部分类</a>>
      <a href="">电视</a>
      <button class="fr">筛选</button>
    </div>
    <!-- 商品列表 -->
    <div class="product">
      <ul>
        
      </ul>
      <!-- 页码 -->
      <div class="page clearfix">
        <span><a href="javascript:;" class="prevPage">上一页</a></span>
        <span>
          <select name="" id="selectPage">
            <option value="1">1 /3</option>
            <option value="2">2 /3</option>
            <option value="3">3 /3</option>
          </select>
        </span>
        <span><a href="javascript:;" class="nextPage">下一页</a></span>
      </div>
    </div>
    <!-- 底部 -->
    <div class="footer">
      <ul class="clearfix">
        <li><a href="">登录</a></li>
        <li><a href="">注册</a></li>
        <li class="goTop"><a href="">返回顶部</a></li>
      </ul>
      <p><a href="#" style="color: red;">手机APP下载</a> <a href="index.html">慢慢买手机版</a>-- 掌上比价平台</p>
      <p>m.manmanbuy.com</p>
    </div>
  <!-- 商品列表模板 -->
  <script type="text/html" id="productTmp">
    {{each result v i}}
      <li><a href="bijia.html?productid={{v.productId}}&category={{v.brandName}}&categoryid={{v.categoryId}}" class="clearfix productList">
        <div class="pro_pic fl">
          <%==v.productImg %>
        </div>
        <div class="pro_con fr">
          <h3>{{v.productName}}</h3>
          <p class="price">{{v.productPrice}}</p>
          <p class="comment"><span>{{v.productQuote}}</span><span>{{v.productCom}}</span></p>
        </div>
      </a></li>
    {{/each}}
  </script>
  <script src="lib/jquery/jquery-1.12.4.js"></script>
  <script src="lib/artTemplate/art-template.js"></script>
  <script src="js/common.js"></script>
  <script src="js/productlist.js"></script>
</body>
</html>
