<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/brandTitle.css">
  <script src="lib/flexible/flexible.js"></script>
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <header class="header">
      <div class="app fr">
        <a href="#"><img src="images/header_app.png" alt=""></a>
      </div>
      <div class="logo">
        <h1><a href="#"><img src="images/header_logo.png" alt=""></a></h1>
      </div>
    </header>
    <!-- 搜索部分 -->
    <div class="search">
      <div class="search_btn fr">
        <button>搜索</button>
      </div>
      <div class="search_input">
        <input type="text" placeholder="请输入你想比价的商品">
      </div>
    </div>
    <!-- 面包屑导航 -->
    <div class="bread_nav">
      <a href="index.html">首页</a>>
      <a href="category.html">全部分类</a>>
    </div>
    <!-- 品牌 -->
    <div class="brand">
      <div class="brand_tit">
        <h1>热门品牌排行</h1>
      </div>
      <div class="brand_con">
        <ul>
          
        </ul>
      </div>
    </div>
    <!-- 底部 -->
    <div class="footer">
      <ul class="clearfix">
        <li><a href="">登录</a></li>
        <li><a href="">注册</a></li>
        <li class="goTop"><a href="">返回顶部</a></li>
      </ul>
      <p><a href="#" style="color: red;">手机APP下载</a> <a href="index.html">慢慢买手机版</a>-- 掌上比价平台</p>
      <p>m.manmanbuy.com</p>
    </div>
    <!-- 品牌列表模板 -->
    <script type="text/html" id="brandTmp">
      {{each result v i}}
      <li><a href="brand.html?brandtitleid={{v.brandTitleId}}">{{v.brandTitle}}</a></li>
      {{/each}}
    </script>
  <script src="lib/jquery/jquery-1.12.4.js"></script>
  <script src="lib/artTemplate/art-template.js"></script>
  <script src="js/common.js"></script>
  <script src="js/brandTitle.js"></script>
</body>
</html>
