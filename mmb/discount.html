<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/moneyproduct.css">
  <script src="lib/flexible/flexible.js"></script>
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <header class="header">
      <a href="javascript: history.back()" class="fl back"></a>
      <div class="fr appDownload">
        <img src="images/header_app.png" alt="">
      </div>
      <div class="title">
        <h1>国内折扣</h1>
      </div>
    </header>
    <!-- 商品详情 -->
    <div class="detail">


    </div>
    <!-- 底部 -->
    <div class="footer">
      <ul class="clearfix">
        <li><a href="">登录</a></li>
        <li><a href="">注册</a></li>
        <li class="goTop"><a href="">返回顶部</a></li>
      </ul>
      <p><a href="#" style="color: red;">手机APP下载</a> <a href="index.html">慢慢买手机版</a>-- 掌上比价平台</p>
      <p>m.manmanbuy.com</p>
    </div>
    <script type="text/html" id="detailTmp">
      <div class="title">
        <h1>{{result[0].productName}}</h1>
      </div>
      <div class="info clearfix">
        <span class="from">{{result[0].productFrom}}</span>
        <span class="time">{{result[0].productTime}}</span>
        <span class="user">{{result[0].productTips}}</span>
      </div>
      <div class="content clearfix">
        <div class="pic_sm">
          <%==result[0].productImg%>
        </div>
        {{result[0].productInfo}}
        <div class="pic_lg">
          <%==result[0].productImg%>
        </div>
      </div>
      <div class="productCity">
        <!-- <%==result[0].productCity%> -->
      </div>
      <div class="buy">前往购买</div>
      <div class="tubiao">
        <img src="images/mmbweixin2.png" alt="">
      </div>
      <div class="comment">
        <%==result[0].productComment%>
      </div>
    </script>
    <script src="lib/jquery/jquery-1.12.4.js"></script>
    <script src="lib/artTemplate/art-template.js"></script>
    <script src="js/common.js"></script>
    <script src="js/discount.js"></script>
</body>

</html>
